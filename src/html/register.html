<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.0.0.js"></script>
    <script src="../lib/common.js"></script>
    <script src="../js/reg.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="layout">
                <div class="device-frame">
                    <div class="external_logo_area">
                        <a class="milogo" href=""></a>
                    </div>
                    <div class="title-item t_c">
                        <h4 class="title_big30">注册小米帐号</h4>
                    </div>
                    <div class="box1">
                        <div class="regbox" id="regbox1">
                            <div class="phone">
                                <h4 class="tit_normal">国家/地区</h4>
                                <div class="listwrap select-regions" _region="CN">
                                    <div class="tits display_box c_b">
                                        <p class="result-select-regions">中国</p>
                                        <i class="icon_cirarr"></i>
                                    </div>
                                </div>
                                <div class="region_tip_text">成功注册帐号后，国家/地区将不能被修改</div>
                                <h4 class="tit_normal">手机号码</h4>
                                <div>
                                    <div class="listwrap fl">
                                        <div class="sj">
                                            <div class="tits">
                                                <p id="select-cycode-result">+86</p>
                                                <i class="icon_arrow"></i>
                                            </div>
                                            <label class="labelbox err_label fl" for="">
                                                <input type="tel" name="phone" id="phone" placeholder="请输入手机号码">
                                            </label>
                                            <div class="dis_box"><span id="cuowu">请输入手机号码</span></div>
                                        </div>
                                    </div>
                                </div>
                                <input class="btn332 btn_reg_1 submit-step" id="zc" type="submit" value="立即注册">
                            </div>
                            <div class="privacy_box">
                                <div class="msg">
                                    <label class="n_checked select-privacy now">
                                        <i><input type="checkbox" id="ck"></i>注册帐号即表示您同意并愿意遵守小米 <a href="" class="inspect_link agreement_link" >用户协议</a>和<a href="" > 隐私政策 </a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="regbox regbox2" id="regbox2">
                            <div class="step2 phone_step2">
                                <div class="step2_txt">
                                    <p>我们已经发送一条验证短信至<span class="address-place ff6">+86 13267856121</span></p>
                                    <p>请输入短信中的验证码</p>
                                </div>
                                <div class="inputbg inputcode">
                                    <label class="labelbox wap_resend_label">
                                        <input class="resendcode" type="text" placeholder="请输入验证码" name="ticket" id="remain">
                                    </label>
                                    <span class="remain"><a class="color333 send-status" href="javascript:void(0)" id="gain">获取验证码</a></span>
                                </div>
                                <div class="err_tip">
                                    <div class="dis_box"><em class="icon_error"></em><span></span></div>
                                </div>
                                <div class="err_tip send-left-times" style="display: block;">请输入验证码</div>
                                <div class="fixed_bot mar_phone_dis2">
                                    <input class="btn332 btn_reg_1  submit-step" type="submit" value="下一步" id="xia">
                                    <input class="btn332 btn_reg_2  change-view" data-to="phone-step1" type="button" value="返回" id="fan">
                                </div>
                            </div>
                        </div>
                        <div class="regbox regbox2" id="regbox3">
                            <div class="step2 phone_step2">
                                <div class="step2_txt">
                                    <p>您注册的手机号码为<span class="address-place ff6"> 13267856121</span></p>
                                    <p>请输入您的密码</p>
                                </div>
                                <div class="inputbg inputcode">
                                    <label class="labelbox wap_resend_label">
                                        <input class="resendcode" type="text" placeholder="请输入密码" name="ticket" id="pwd1">
                                    </label>
                                </div>
                                <div class="inputbg inputcode">
                                    <label class="labelbox wap_resend_label">
                                        <input class="resendcode" type="text" placeholder="请输确认密码" name="ticket" id="pwd2">
                                    </label>
                                </div>
                                <div class="err_tip">
                                    <div class="dis_box"><em class="icon_error"></em><span></span></div>
                                </div>
                                <div class="err_tip send-left-times" style="display: block;">密码长度8-12位，数字、字母、字符至少包含两种</div>
                                <div class="fixed_bot mar_phone_dis2">
                                    <input class="btn332 btn_reg_1  submit-step" type="submit" value="登录" id="dl">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="n-footer">
            <div class="nf-link-area clearfix">
                <ul class="lang-select-list">
                    <li><a class="lang-select-li current" href="javascript:void(0)" data-lang="zh_CN">简体</a>|</li>
                    <li><a class="lang-select-li" href="javascript:void(0)" data-lang="zh_TW">繁体</a>|</li>
                    <li><a class="lang-select-li" href="javascript:void(0)" data-lang="en">English</a></li>
                    |<li><a class="a_critical" href="" target="_blank"><em></em>常见问题</a></li>
                </ul>
            </div>
            <p class="nf-intro"><span>小米公司版权所有-京ICP备10046444-<a class="beianlink beian-record-link" target="_blank" href=""><span><img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"></span>京公网安备11010802020134号</a>-京ICP证110507号</span></p>
        </div>
    </div>
</body>

</html>
